<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>敛凝的邮箱</title>
  <link rel="short icon" href="https://exmail.qq.com/exmail_logo.ico">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      border: none;
    }

    body {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    iframe {
      width: 100dvw;
      height: 100dvh;
      overflow: hidden;
      z-index: 1;
    }

    .header {
      width: 100dvw;
      /* height: 10dvh; */
      z-index: 2;
      background-color: #FFFFFF;
      position: absolute;
      top: 0;
      display: flex;
      justify-content: start;
      align-items: center;
      padding: 2dvh 20dvw;
      font-weight: bolder;
      font-size: 22px;


    }

    .footer {
      width: 100dvw;
      /* height: 10dvh; */
      z-index: 2;
      background-color: #FFFFFF;
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3.5dvh 20dvw;
      /* font-weight: bolder; */
      font-size: 12px;
      /* color: #2984ef; */
      flex-direction: row;
    }

    .footer a {
      text-decoration: none;
      color: black;
      cursor: pointer;
    }

    .header a {
      text-decoration: none;
      cursor: pointer;
      color: #2984ef;
    }
  </style>
  <style>
    /* 背景模糊样式 */
    .blurred-background {
      filter: blur(5px);
      transition: filter 0.3s ease-in-out;
    }
  
    /* 通知样式 */
    .notification-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
  
    .notification-content {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      z-index: 1001; /* 确保通知在最上层 */
    }
  </style>
<script>
  function showNotification() {
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      var notificationOverlay = document.getElementById('notificationOverlay');
      notificationOverlay.style.display = 'flex';
      document.body.classList.add('blurred-background');
      setTimeout(function() {
        notificationOverlay.style.display = 'none';
        document.body.classList.remove('blurred-background');
        // 在这里添加跳转逻辑，例如 window.location.href = 'https://exmail.qq.com/login';
      }, 3000);
    }
  }
  
  // 当文档加载完成后显示通知
  document.addEventListener('DOMContentLoaded', showNotification);
  </script>
</head>

<body>
    <!-- 气泡通知 -->
    <div id="notificationOverlay" class="notification-overlay">
      <div class="notification-content">请打开浏览器的桌面模式继续浏览网页。</div>
    </div>
  <iframe src="https://exmail.qq.com/login" scrolling="no"></iframe>
  <div class="header"><a href="https://mail.majie.me" target="_blank" title="腾讯企业邮箱" style="cursor: pointer;">企业邮箱</a>
  </div>
  <div class="footer">
    <a href="https://majie.me/about" target="_blank" title="关于我" style="cursor: pointer; margin: 0 10px;">关于</a>

      style="cursor: pointer; margin-right: 10px;">帮助</a>
    <a href="https://wx.mail.qq.com" target="_blank" title="登录QQ邮箱"
      style="cursor: pointer; margin-right: 10px;">个人邮箱</a>
    <div title="网页框架内的页面属于腾讯企业邮箱所有" style="cursor: pointer; margin-right: 10px;">免责声明</div>
    ©2016 - 2024 <a href="https://majie.me" target="_blank" title="关于我" style="cursor: pointer; margin: 0 10px;">敛凝</a>.
  </div>

</body>

</html>
