    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      border: none;
    }

    body {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    iframe {
      width: 100dvw;
      height: 100dvh;
      overflow: hidden;
      z-index: 1;
    }

    .header {
      width: 100dvw;
      /* height: 10dvh; */
      z-index: 2;
      background-color: #FFFFFF;
      position: absolute;
      top: 0;
      display: flex;
      justify-content: start;
      align-items: center;
      padding: 2dvh 20dvw;
      font-weight: bolder;
      font-size: 22px;


    }

    .footer {
      width: 100dvw;
      /* height: 10dvh; */
      z-index: 2;

      display: flex;

    .footer a {
      text-decoration: none;
      color: black;
      cursor: pointer;
    }

    .header a {
      text-decoration: none;
      cursor: pointer;
      color: #2984ef;
    }
  </style>
  <script>
    function redirectToMobileSite() {
      // 定义移动端要跳转到的URL
      var mobileUrl = 'https://exmail.qq.com/login';

      // 检测用户是否在移动设备上
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      // 如果是移动设备，则重定向
      if (isMobile) {
        window.location.href = mobileUrl;
      }
    }

    // 当文档加载完毕时执行跳转函数
    document.addEventListener('DOMContentLoaded', redirectToMobileSite);
  </script>
</head>
